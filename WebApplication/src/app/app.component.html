<div class="content">
    <div class="header">
        <h1>Welcome to our shopping cart, {{getBuyerData().firstName}}!</h1>
        <p>Review your selected items</p>
    </div>   
    <div class="offer">  
        <hr class="divider"> 
        <h2>{{getProductData().name}}</h2>
        <p>Total cost ${{getProductData().price}}<p>
        <img [src]="getProductData().img" id="img1">
        <p id="item">Item number: {{getProductData().number}}<p>
        <hr class="divider">   
    </div> 
        <h3 id="personalTitle">Personal details:</h3>
        <form>
            <label for="firstName">First name: </label>
            <input type="text" id="firstName" class="form" name="firstName" required [(ngModel)]="buyer.firstName"><br>
          
            <label for="lastName">Last name: </label>
            <input type="text" id="lastName" class="form" name="lastName" required [(ngModel)]="buyer.lastName"><br>
          
            <label for="email">Email: </label>
            <input type="email" id="email" class="form" name="email" required [(ngModel)]="buyer.email"><br>
          
            <label for="phone">Phone number: </label>
            <input type="tel" id="phone" class="form" name="phone" required [(ngModel)]="buyer.phoneNumb"><br>
            <ng-container *ngFor="let address of buyer.addresses; let i = index">
                <div class="address-section">
                  <h3 id="h3">Address {{ i + 1 }}</h3>
                  <label for="address{{i + 1}}">Address: </label>
                  <input type="text" id="address" class="form" [name]="'address' + (i + 1)" required [(ngModel)]="address.address"><br>
            
                  <label for="state{{i + 1}}">State/Province: </label>
                  <input type="text" id="state" class="form" [name]="'state' + (i + 1)" required [(ngModel)]="address.stateOrProvince"><br>
            
                  <label for="zip{{i + 1}}">ZIP/Postal code: </label>
                  <input type="text" id="zip" class="form" [name]="'zip' + (i + 1)" required [(ngModel)]="address.zipOrPostalCode"><br>
            
                  <label for="country{{i + 1}}">Country: </label>
                  <input type="text" id="country" class="form" [name]="'country' + (i + 1)" required [(ngModel)]="address.country"><br>
                </div>
            </ng-container>
            <div id="paypalButton"></div>
        </form> 
</div> 
<router-outlet></router-outlet>
